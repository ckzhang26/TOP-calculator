<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resources/imgs/calculator-icon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/886e0e5bac.js" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="display">
                <div class="display-wrapper prev-num-wrapper">
                        <i class="sound-icon fas fa-volume-up"></i>
                        <i class="sound-icon fas fa-volume-mute hidden"></i>
                    <h2 id="prev-num"></h2>
                </div>
                <div class="display-wrapper curr-num-wrapper">
                    <h2 id="curr-num"></h2>
                </div>
            </div>
            <button class="clear">Clear</button>
            <button class="delete" data-key="Delete">Delete</button>
            <button class="percent" data-key="%">%</button>
            <button class="operator" data-key="+">+</button>

            <button class="number" data-key="7">7</button>
            <button class="number" data-key="8">8</button>
            <button class="number" data-key="9">9</button>
            <button class="operator minus" data-key="-">-</button>
            
            <button class="number" data-key="4">4</button>
            <button class="number" data-key="5">5</button>
            <button class="number" data-key="6">6</button>
            <button class="operator mult" data-key="*">*</button>

            <button class="number" data-key="1">1</button>
            <button class="number" data-key="2">2</button>
            <button class="number" data-key="3">3</button>
            <button class="operator" data-key="/">รท</button>

            <button class="number" data-key="0">0</button>
            <button class="number dot" data-key=".">.</button>
            <button class="negate">+/-</button>
            <button class="equals" data-key="Enter">=</button>
        </div>
    </div>

    <audio 
        src="resources/sounds/click.mp3"
        type="audio/mpeg">
    </audio>

</body>
</html>
